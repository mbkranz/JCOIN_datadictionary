$schema: "http://json-schema.org/draft-04/schema#"

id: "reference_file"
title: Reference File
type: object
nodeTerms: null
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: Data file containing any type of reference required for a data analysis.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: reference_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: projects
        backref: reference_files
        label: data_from
        target_type: project
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Clinical Data
      - Familial Reference
      - Other
      - Sequencing Reference
      - Variant Calling Reference

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - ALT
      - AMB
      - ANN
      - AVRO
      - BCF
      - BWT
      - FAI
      - FASTA
      - GDS
      - PAC
      - RDATA
      - SA
      - TAR
      - TBI
      - TXT
      - VCF

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Kinship Matrix
      - Other
      - Sequencing Reference
      - Unharmonized Clinical Data
      - Variant Call

  type:
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  projects:
    $ref: "_definitions.yaml#/to_one_project"
