$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
type: object
nodeTerms: null
namespace: .nan
category: clinical
program: '*'
project: '*'
description: Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: follow_ups
    backref: centers
    label: performed_at
    target_type: follow_up
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - follow_ups

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  genhl:
    description: Subject perception about his current health.
    enum:
      - Excellent
      - Fair
      - Good
      - Poor
      - Very Good

  follow_ups:
    $ref: "_definitions.yaml#/to_many"
