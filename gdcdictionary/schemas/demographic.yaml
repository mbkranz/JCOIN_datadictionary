$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Data for the characterization of the participant by means of segementing
  the population (e.g., characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: participants
    backref: demographics
    label: describes
    target_type: participant
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - participants
  - gender

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "nan"

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  gender:
    enum:
      - Female
      - Male
      - Unknown

  hispanic:
    description: Whether a participant describes him or herself as Hispanic or Latino.
    enum:
      - "No"
      - Unknown
      - "Yes"

  id:
    $ref: "_definitions.yaml#/UUID"

  jewish:
    description: Whether a participant describes him or herself as Jewish.
    enum:
      - "No"
      - Unknown
      - "Yes"

  other_race:
    description: Racial designation not matching one of the enumerated racial categories.
    type: "['string']"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  race:
    description: An individul's self-reported racial classification. The provided
      values are based on categories used by the U.S. Census Bureau, but have been
      augmented to distinguish further between Asian and Middle-Eastern groups.
    enum:
      - American Indian or Alaska Native
      - Asian (unspecified)
      - Black or African American
      - East-Asian
      - Middle-Eastern
      - Native Hawaiian or Other Pacific Islander
      - Other
      - South-Asian
      - Unknown
      - White

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: "['string', 'null']"

  type:
    type: string

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type: "['number', 'null']"

  participants:
    $ref: "_definitions.yaml#/to_one"
