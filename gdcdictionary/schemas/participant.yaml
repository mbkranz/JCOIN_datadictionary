$schema: "http://json-schema.org/draft-04/schema#"

id: "participant"
title: Participant
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific participant in the context
  of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: protocols
    backref: participants
    label: recruited_at
    target_type: protocol
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - protocols

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "nan"

  consent_codes:
    type: array

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  id:
    $ref: "_definitions.yaml#/UUID"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: "['string', 'null']"

  type:
    type: string

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  protocols:
    $ref: "_definitions.yaml#/to_one"
