$schema: "http://json-schema.org/draft-04/schema#"

id: "protocol"
title: Protocol
type: object
nodeTerms: null
namespace: .nan
category: administrative
program: '*'
project: '*'
description: Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: protocols
    label: contributed_to
    target_type: project
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  components:
    description: blank
    enum:
      - Drug Courts
      - Jails
      - Probation/Parole

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  protocol:
    description: blank
    enum:
      - Linkage
      - MOUD Comparative Effectiveness
      - State Policy Rollouts

  research_question:
    description: blank
    type: string

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  projects:
    $ref: "_definitions.yaml#/to_many_project"
