$schema: "http://json-schema.org/draft-04/schema#"

id: "recovery"
title: Recovery
type: object
nodeTerms: null
namespace: .nan
category: clinical
program: '*'
project: '*'
description: Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: follow_ups
    backref: recoveries
    label: performed_at
    target_type: follow_up
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - follow_ups

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  recovery_support_service:
    description: tbd
    type: boolean

  relapse:
    description: tbd
    type: boolean

  follow_ups:
    $ref: "_definitions.yaml#/to_many"
